services:

  # CONFIG SERVER
  ms-config:
    build: ./backend/ms-config
    container_name: ms-config
    ports:
      - "8888:8888"
    networks:
      - microservices-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8888/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
  
  # DISCOVERY SERVER (Eureka)
  ms-discover:
    build: ./backend/ms-discover
    container_name: ms-discover
    ports:
      - "8761:8761"
    networks:
      - microservices-net
    depends_on:
      ms-config:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
      
networks:
  microservices-net:
    driver: bridge
