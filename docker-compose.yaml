x-service-defaults: &service-defaults
  networks:
    - microservices-net
  restart: unless-stopped

services:
  # CONFIG SERVER
  ms-config:
    <<: *service-defaults
    build: ./backend/ms-config
    container_name: ms-config
    ports:
      - "8888:8888"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8888/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
  
  # DISCOVERY SERVER (Eureka)
  ms-discover:
    <<: *service-defaults
    build: ./backend/ms-discover
    container_name: ms-discover
    ports:
      - "8761:8761"
    depends_on:
      ms-config:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
  
  # GATEWAY SERVER
  ms-gateway:
    <<: *service-defaults
    build: ./backend/ms-gateway
    container_name: ms-gateway
    ports:
      - "8088:8088"
    depends_on:
      ms-config:
        condition: service_healthy
      ms-discover:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8088/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
  
  # MS-USER Database
  ms-user-db:
    <<: *service-defaults
    image: mariadb:11
    container_name: ms-user-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: db_user
      MYSQL_USER: user
      MYSQL_PASSWORD: passer123
    ports:
      - "3308:3306"
    volumes:
      - ms-user-db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 30s
      retries: 20
      start_period: 60s
    command: 
      - --wait-timeout=28800
      - --interactive-timeout=28800

  # MS-USER API
  ms-user:
    <<: *service-defaults
    build:
      context: .
      dockerfile: backend/ms-user/Dockerfile
    container_name: ms-user
    ports:
      - "8081:8081"
    depends_on:
      ms-config:
        condition: service_healthy
      ms-discover:
        condition: service_healthy
      ms-user-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8081/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s
  
networks:
  microservices-net:
    driver: bridge

volumes:
  ms-user-db-data:
